<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="domestic.css">
    <title>Domestic Cats</title>
</head>
<body>
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>

        <a href="#" class="logo">Cats<span>.com</span></a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#cats">cats</a>    
            <a href="#contacts">contacts</a>
        </nav>

        <div class="icons">
            <a href="#" class="fas fa-heart"></a>
        </div>
    </header>

    <section class="domestic" id="domestic">
        <h1 class="heading"> List of <span>Domestic Cats</span></h1>
        <div class="grid-container">
             
            <div class="grid-item">
                <img src="lion2.jpg" alt="Lion">
                <a href="" class="breed-btn">Lion</a>
            </div>

            <div class="grid-item">
                <img src="tiger.jpg" alt="Tiger">
                <a href="" class="breed-btn">Tiger</a>
            </div>

            <div class="grid-item">
                <img src="leopard.jpg" alt="Leopard">
                <a href="" class="breed-btn">Leopard</a>
            </div>

            <div class="grid-item">
                <img src="cheetah.jpg" alt="Cheetah">
                <a href="" class="breed-btn">Cheetah</a>
            </div>

            <div class="grid-item">
                <img src="snow-leopard.jpg" alt="Snow Leopard">
                <a href="" class="breed-btn">Snow Leopard</a>
            </div>

        </div>
    </section>
</body>
</html>
