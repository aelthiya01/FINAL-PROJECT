<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="domestic.css">
    <title>Domestic Cats</title>
</head>
<body>
    <header>
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>

        <a href="#" class="logo">Cats<span>.com</span></a>

        <nav class="navbar">
            <a href="index.html#home">home</a>
            <a href="index.html#about">about</a>
            <a href="index.html#cats">cats</a>    
            <a href="index.html#contacts">contacts</a>
        </nav>

        <div class="icons">
            <a href="#" class="fas fa-heart"></a>
        </div>
    </header>

    <section class="domestic" id="domestic">
        <h1 class="heading"> List of <span>Domestic Cats</span></h1>
        <div class="grid-container">
             
             <div class="grid-item">
                <img src="burmilla.jpg" alt="Burmilla">
                <a href="" class="breed-btn">Burmilla Longhair</a>
            </div>

            <div class="grid-item">
                <img src="perssian blue.jpg" alt="Perssian Blue">
                <a href="" class="breed-btn">Perssian Blue</a>
            </div>

            <div class="grid-item">
                <img src="tortoiseshell.jpg" alt="Tortoiseshell">
                <a href="" class="breed-btn">Pershan Tortoiseshell</a>
            </div>

            <div class="grid-item">
                <img src="perssian white.jpg" alt="Perssian White">
                <a href="" class="breed-btn">Perssian White</a>
            </div>

            <div class="grid-item">
                <img src="somali.webp" alt="Somali">
                <a href="" class="breed-btn">Somali</a>
            </div>

            <div class="grid-item">
                <img src="cymric.webp" alt="Cymric">
                <a href="" class="breed-btn">Cymric</a>
            </div>

            <div class="grid-item">
                <img src="turkish angora.jpg" alt="Turkish Angora">
                <a href="" class="breed-btn">Turkish Angora</a>
            </div>

            <div class="grid-item">
                <img src="persian tabby.avif" alt="Persian Tabby">
                <a href="" class="breed-btn">Persian Tabby</a>
            </div>

             <div class="grid-item">
                <img src="maine coone.webp" alt="Maine Coone">
                <a href="" class="breed-btn">Maine Coone</a>
            </div>

        </div>
    </section>
</body>

</html>
